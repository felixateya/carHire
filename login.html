<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>www.conceptllc.com</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://use.fontawesome.com/28f229e3ea.js"></script>
    <link rel="icon" href="nicer.ico" type="image/x-icon" />
  </head>

  <body>
    <section class="big">
      <section class="fireon animate__animated animate__backInLeft">
        <div class="opc">
          <div class="right">
            <h1>#1 Car rental service in the country</h1>
            <p>
              Welcome to the most trusted car rental service in the nation. We
              offer a variety of cars ranging from high-end to economical
              packages.
            </p>
            <button id="learn">learn more</button>
          </div>
          <div class="left">
            <!-- <h5>Concept <span>Cars</span></h5> -->
            <h6>Log In</h6>
            <label for="">Email Address*</label>
            <input type="email" id="email" required />
            <label for="">Password*</label>
            <input type="password" id="password" required />
            <p id="wrong" style="color: red;width:max-content;"></p>
            <div class="show">
              <input type="checkbox" name="" id="check" />
              <p>Show password</p> 
            </div>
            <label for="">Password must be atleast 6 characters</label>
            <button id="login">Log in</button>
            <p>Or</p>
            <button id="google">
              <i class="fa fa-google" aria-hidden="true"></i>Sign in with google
            </button>
            <div class="create">
              <h2>Don't have an account?</h2>
              <a id="create">Click Here</a>
            </div>
            <a href="" id="forget">forgot password?</a>
          </div>
        </div>
      </section>
    </section>

    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
    <script src="/javaScript/config.js"></script>
    <script src="/javaScript/login.js"></script>
  </body>
</html>
